    <div class="container">
        <div class="profile">
            
            <h2>
               FARMER DETAILS
            </h2>
        </div>
        <div class="form-group">
            <input placeholder="Username" type="text" />
        </div>
        <div class="form-group">
            <input placeholder="Email" type="email" />
        </div>
        <div class="form-group">
            <input placeholder="Phone No" type="text" />
        </div>
        <div class="form-group">
            <input placeholder="Place" type="text" />
        </div>
        <div class="buttons">
            <button>
                Edit Profile
            </button>
            <button>
                Add a Post
            </button>
            
            <button>
                Change Password
            </button>
        </div>
    
        <div class="post">
            
            <img alt="Image of various fruits" height="100" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" width="150" />
            <div class="details">
                <label for="username">Username</label>
                <input id="username"  type="text" />

                <label for="quantity">Quantity</label>
                <input id="quantity"  type="text" />

                <label for="price">Price</label>
                <input id="price"  type="text" />

                <label for="desciption">Description</label>
                <input id="desciption" type="text" />

                <button class="btn">
                    Delete
                </button>
                        <br>
                <button class="btn">
                   Edit
                </button>
                
            </div>
        </div>
    </div>
    <footer class="footer">
